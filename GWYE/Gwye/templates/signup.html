{% extends 'base.html' %}
{% load static %}
<meta charset="UTF-8">
{% block title %} Sign up {% endblock %}
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css_project_files/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'css_project_files/signup.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.1-web/css/all.css' %}">
    {% endblock%}

{% block content %}
    {% include 'navbar.html' %}

    <div class="container" id="signupcontainer">
        <div class="form-group">
            <form action="" method="post" id="signup">
                <div class="form-row">
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <label for="username"></label>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                    </div>
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <label for="username"></label>
                                <input type="text" class="form-control" placeholder="First name or username">
                            </div>
                    </div>

                </div>
                 <div class="form-row">
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <label for="username"></label>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                    </div>
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-flag"></i>
                                    </span>
                                </div>
                                <label for="country"></label>
                                <select name="country" id="country" class="form-control" >
                                    <optgroup label="Afrique">
                                        <option value="Guinea">Guinea</option>
                                        <option value="Guinea">Guinea</option>
                                        <option value="Guinea">Guinea</option>
                                        <option value="Guinea">Guinea</option>
                                    </optgroup>
                                </select>
                            </div>
                    </div>

                </div>
                 <div class="form-row">
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <label for="username"></label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                    </div>
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <label for="username"></label>
                                <input type="password" class="form-control" placeholder="Confirm">
                            </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
     <script src="{%static 'js/jquery-3.3.1.js' %}"></script>
     <script src="{%static 'js/bootstrap.js'%}"></script>
     <script src="{%static 'js_project_files/navbar.js' %}"></script>
    <script src="{%static 'js_project_files/signup.js' %}"></script>
 {% endblock%}
